<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Astronave con SLAM</title>
  
  <!-- A-Frame for rendering the scene -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- OpenCV.js library -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" onerror="onOpenCvError()"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
    #debugCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

<!-- A-Frame Scene -->
<a-scene embedded 
         renderer="colorManagement: true, physicallyCorrectLights" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">
    
  <a-assets>
      <a-asset-item id="astro" src="ASTRONAVE.glb"></a-asset-item>
  </a-assets>

  <!-- Astronave Model at fixed position -->
  <a-entity id="astronave" position="0 0 -10" gltf-model="#astro" scale="1 1 1"></a-entity>

  <!-- Camera for AR scene -->
  <a-camera id="ar-camera" position="0 0 0" look-controls="enabled: false" class="clickable"></a-camera>

  <!-- Visualizzazione del piano 3D -->
  <a-plane id="plane" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#CCC" opacity="0.5"></a-plane>
  
</a-scene>

<!-- Video Feed from Camera -->
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<canvas id="debugCanvas"></canvas>

<script type="text/javascript">
let cvLoaded = false;
let isPlaneAnchored = false;

// Coordinate fisse dell'astronave nel mondo 3D
const anchorX = 0, anchorY = 0, anchorZ = -10;

function onOpenCvReady() {
  cvLoaded = true;
  console.log('OpenCV.js is ready.');
  initializeApp();
}

function onOpenCvError() {
  console.error('OpenCV.js failed to load.');
}

function initializeApp() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const debugCanvas = document.getElementById('debugCanvas');
  const debugCtx = debugCanvas.getContext('2d');
  const ctx = canvas.getContext('2d');
  const camera = document.getElementById('ar-camera');
  
  let lastX = 0, lastY = 0, lastZ = 0;
  const smoothingFactor = 0.1;
  const depthScale = 1;

  let previousPoints = [];
  let previousPlane = null;
  const frameInterval = 5;
  let frameCount = 0;

  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: true }
  })
  .then((stream) => {
    video.srcObject = stream;
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      debugCanvas.width = canvas.width;
      debugCanvas.height = canvas.height;
      video.play();
    });
    video.addEventListener('play', () => {
      processVideo();
    });
  })
  .catch((error) => {
    console.error('Errore nell\'accesso alla fotocamera: ', error);
  });

  function detectFeatures() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    const src = cv.matFromImageData(imageData);
    const gray = new cv.Mat();
    const corners = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
    if (gray.empty()) {
      console.error('L\'immagine in scala di grigi è vuota!');
      src.delete();
      gray.delete();
      corners.delete();
      return [];
    }

    const maxCorners = 10000;
    const qualityLevel = 0.001;
    const minDistance = 5;
    cv.goodFeaturesToTrack(gray, corners, maxCorners, qualityLevel, minDistance);

    const points = [];
    for (let i = 0; i < corners.rows; i++) {
      const pt = corners.row(i).data32F;
      points.push({ x: pt[0], y: pt[1] });
    }

    src.delete(); gray.delete(); corners.delete();
    return points;
  }

  function stabilizePoints(points, windowSize = 5) {
    if (previousPoints.length >= windowSize) {
      previousPoints.shift();
    }
    previousPoints.push(points);

    const avgPoints = [];
    for (let i = 0; i < points.length; i++) {
      let sumX = 0, sumY = 0;
      for (let j = 0; j < previousPoints.length; j++) {
        sumX += previousPoints[j][i].x;
        sumY += previousPoints[j][i].y;
      }
      avgPoints.push({
        x: sumX / previousPoints.length,
        y: sumY / previousPoints.length
      });
    }
    return avgPoints;
  }

  function estimate3DPlane(points2D) {
    const filteredPoints = filterPoints(points2D);
    if (filteredPoints.length < 3) {
      console.error('Non ci sono abbastanza punti validi per stimare un piano 3D.');
      return null;
    }

    const points3D = filteredPoints.map(p => ({
      x: (p.x / canvas.width) * 10 - 5,
      y: Math.max((p.y / canvas.height) * 10 - 5, 0),
      z: depthScale
    }));

    let A = [];
    let b = [];

    points3D.forEach(p => {
      A.push([p.x, p.y, 1]);
      b.push(-p.z);
    });

    let matA = cv.matFromArray(A.length, A[0].length, cv.CV_32F, A.flat());
    let matB = cv.matFromArray(b.length, 1, cv.CV_32F, b);

    let matX = new cv.Mat();
    try {
      cv.solve(matA, matB, matX, cv.DECOMP_SVD);
    } catch (error) {
      console.error('Errore nel calcolo dei coefficienti del piano:', error);
      matA.delete();
      matB.delete();
      matX.delete();
      return null;
    }

    let planeCoefficients = matX.data32F;

    matA.delete();
    matB.delete();
    matX.delete();

    return {
      A: planeCoefficients[0],
      B: planeCoefficients[1],
      D: planeCoefficients[2]
    };
  }

  function smoothPlane(plane, alpha = 0.1) {
    if (!previousPlane) {
      previousPlane = plane;
    } else {
      plane.A = alpha * plane.A + (1 - alpha) * previousPlane.A;
      plane.B = alpha * plane.B + (1 - alpha) * previousPlane.B;
      plane.D = alpha * plane.D + (1 - alpha) * previousPlane.D;
    }
    previousPlane = plane;
    return plane;
  }

  function drawDebug(points, plane) {
    debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
    debugCtx.strokeStyle = 'red';
    debugCtx.fillStyle = 'red';
    debugCtx.lineWidth = 2;

    points.forEach(p => {
      debugCtx.beginPath();
      debugCtx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      debugCtx.fill();
    });

    if (plane) {
      debugCtx.strokeStyle = 'blue';
      debugCtx.beginPath();
      debugCtx.moveTo(0, -plane.D / plane.B);
      debugCtx.lineTo(canvas.width, -(plane.D + plane.A * canvas.width) / plane.B);
      debugCtx.stroke();
    }
  }

  function updatePlaneIfNecessary(points2D) {
    frameCount++;
    if (frameCount % frameInterval === 0) {
      const plane = estimate3DPlane(points2D);
      return smoothPlane(plane);
    }
    return previousPlane;
  }

  function processVideo() {
    if (!cvLoaded) {
      console.error('OpenCV.js non è stato caricato.');
      return;
    }

    const points = stabilizePoints(detectFeatures());
    const planeCoefficients = updatePlaneIfNecessary(points);
    drawDebug(points, planeCoefficients);
    
    requestAnimationFrame(processVideo);
  }
}

if (window.cv && window.cv.getBuildInformation) {
  onOpenCvReady();
} else {
  console.error('OpenCV.js non è caricato.');
}

</script>

</body>
</html>
