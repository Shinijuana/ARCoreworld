<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Astronave con SLAM</title>
  
  <!-- A-Frame for rendering the scene -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- OpenCV.js library -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" onerror="onOpenCvError()"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
    #debugCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

<!-- A-Frame Scene -->
<a-scene embedded 
         renderer="colorManagement: true, physicallyCorrectLights" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">
    
  <a-assets>
      <a-asset-item id="astro" src="ASTRONAVE.glb"></a-asset-item>
  </a-assets>

  <!-- Astronave Model at fixed position -->
  <a-entity id="astronave" position="0 0 -2" gltf-model="#astro" scale="1 1 1"></a-entity>

  <!-- Camera for AR scene -->
  <a-camera id="ar-camera" position="0 0 0" look-controls="enabled: false" class="clickable"></a-camera>

  <!-- Visualizzazione del piano 3D -->
  <a-plane id="plane" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#CCC" opacity="0.5"></a-plane>
  
</a-scene>

<!-- Video Feed from Camera -->
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<canvas id="debugCanvas"></canvas>

<script type="text/javascript">
let cvLoaded = false;
let isPlaneAnchored = false; // Variabile per verificare se il piano è ancorato

// Coordinate fisse dell'astronave nel mondo 3D
const anchorX = 0, anchorY = 0, anchorZ = -2;

// Esempio base di filtro di Kalman
class KalmanFilter {
  constructor(processNoise, measurementNoise, estimatedError) {
    this.processNoise = processNoise;
    this.measurementNoise = measurementNoise;
    this.estimatedError = estimatedError;
    this.posteriEstimate = 0;
    this.posteriError = 1;
  }

  update(measurement) {
    const prioriEstimate = this.posteriEstimate;
    const prioriError = this.posteriError + this.processNoise;
    const blendingFactor = prioriError / (prioriError + this.measurementNoise);
    this.posteriEstimate = prioriEstimate + blendingFactor * (measurement - prioriEstimate);
    this.posteriError = (1 - blendingFactor) * prioriError;
    return this.posteriEstimate;
  }
}

const kalmanX = new KalmanFilter(0.1, 1, 1);
const kalmanY = new KalmanFilter(0.1, 1, 1);

function onOpenCvReady() {
  cvLoaded = true;
  console.log('OpenCV.js is ready.');
  initializeApp();
}

function onOpenCvError() {
  console.error('OpenCV.js failed to load.');
}

function initializeApp() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const debugCanvas = document.getElementById('debugCanvas');
  const debugCtx = debugCanvas.getContext('2d');
  const ctx = canvas.getContext('2d');
  const camera = document.getElementById('ar-camera');
  const astronave = document.getElementById('astronave');

  let lastX = 0, lastY = 0, lastZ = 0;
  const smoothingFactor = 0.1;
  const depthScale = 1;

  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: "environment" }
  })
  .then((stream) => {
    video.srcObject = stream;
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      debugCanvas.width = canvas.width;
      debugCanvas.height = canvas.height;
      video.play();
    });
    video.addEventListener('play', () => {
      processVideo();
    });
  })
  .catch((error) => {
    console.error('Errore nell\'accesso alla fotocamera: ', error);
  });

  function detectFeatures() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    const src = cv.matFromImageData(imageData);
    const gray = new cv.Mat();
    const corners = new cv.Mat();

    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

    if (gray.empty()) {
      src.delete();
      gray.delete();
      corners.delete();
      return [];
    }

    const maxCorners = 500;
    const qualityLevel = 0.01;
    const minDistance = 10;

    cv.goodFeaturesToTrack(gray, corners, maxCorners, qualityLevel, minDistance);
    console.log(`Numero di punti rilevati: ${corners.rows}`);

    const points = [];
    for (let i = 0; i < corners.rows; i++) {
      const pt = corners.row(i).data32F;
      points.push({ x: pt[0], y: pt[1] });
    }

    src.delete(); gray.delete(); corners.delete();
    return points;
  }

  function filterPoints(points) {
    return points.filter(p => p.x >= 0 && p.y >= 0 && p.x < canvas.width && p.y < canvas.height);
  }

  function estimate3DPlane(points2D) {
    if (points2D.length < 4) {
      console.error('Non ci sono abbastanza punti per stimare un piano.');
      return null;
    }

    const points3D = points2D.map(p => ({
      x: (p.x / canvas.width) * 10 - 5,
      y: Math.max((p.y / canvas.height) * 10 - 5, 0),
      z: depthScale
    }));

    // Calcola i coefficienti del piano con una semplice regressione
    const A = [];
    const B = [];
    points3D.forEach(p => {
      A.push([p.x, p.y, 1]);
      B.push(-p.z);
    });

    const matA = cv.matFromArray(A.length, A[0].length, cv.CV_32F, A.flat());
    const matB = cv.matFromArray(B.length, 1, cv.CV_32F, B);
    const matX = new cv.Mat();

    try {
      cv.solve(matA, matB, matX, cv.DECOMP_SVD);
    } catch (error) {
      console.error('Errore nel calcolo dei coefficienti del piano:', error);
      matA.delete();
      matB.delete();
      matX.delete();
      return null;
    }

    const planeCoefficients = matX.data32F;

    matA.delete();
    matB.delete();
    matX.delete();

    if (planeCoefficients.length < 4) {
      console.error('Errore nel calcolo dei coefficienti del piano. Assicurati di avere abbastanza punti.');
      return null;
    }

    return {
      A: planeCoefficients[0],
      B: planeCoefficients[1],
      C: planeCoefficients[2],
      D: -planeCoefficients[3]
    };
  }

  function drawDebug(points, plane) {
    debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
    debugCtx.strokeStyle = 'red';
    debugCtx.fillStyle = 'red';
    debugCtx.lineWidth = 2;

    points.forEach(p => {
      debugCtx.beginPath();
      debugCtx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      debugCtx.fill();
    });

    if (plane) {
      debugCtx.strokeStyle = 'blue';
      debugCtx.beginPath();
      debugCtx.moveTo(0, -(plane.D + plane.A * 0) / plane.B);
      debugCtx.lineTo(canvas.width, -(plane.D + plane.A * canvas.width) / plane.B);
      debugCtx.stroke();
    }
  }

  function estimateCameraPose(points) {
    if (points.length > 100) {
      const avgX = points.reduce((sum, p) => sum + p.x, 0) / points.length;
      const avgY = points.reduce((sum, p) => sum + p.y, 0) / points.length;

      const x3D = (avgX / canvas.width) * 10 - 5;
      const y3D = Math.max((avgY / canvas.height) * 10 - 5, 0);

      const smoothedX = kalmanX.update(x3D);
      const smoothedY = kalmanY.update(y3D);
      const smoothedZ = 0;

      camera.setAttribute('position', `${smoothedX} ${Math.max(smoothedY, 0)} ${smoothedZ}`);
      console.log(`Posizione della camera aggiornata: X=${smoothedX}, Y=${Math.max(smoothedY, 0)}, Z=${smoothedZ}`);

      lastX = smoothedX;
      lastY = smoothedY;
      lastZ = smoothedZ;
    } else {
      console.log("Nessun punto rilevato.");
    }
  }

  function anchorPlane(points, plane) {
    if (plane && !isPlaneAnchored) {
      const avgX = points.reduce((sum, p) => sum + p.x, 0) / points.length;
      const avgY = points.reduce((sum, p) => sum + p.y, 0) / points.length;

      const newX = (avgX / canvas.width) * 10 - 5;
      const newY = Math.max((avgY / canvas.height) * 10 - 5, 0);
      const newZ = 9;

      const existingPlane = document.querySelector('a-plane');
      if (existingPlane) {
        existingPlane.setAttribute('position', `${newX} ${newY} ${newZ}`);
        console.log(`Piano aggiornato a: X=${newX}, Y=${newY}, Z=${newZ}`);
      } else {
        const planeElement = document.createElement('a-plane');
        planeElement.setAttribute('position', `${newX} ${newY} ${newZ}`);
        planeElement.setAttribute('width', '10');
        planeElement.setAttribute('height', '10');
        planeElement.setAttribute('color', '#00ff00');
        document.querySelector('a-scene').appendChild(planeElement);
        isPlaneAnchored = true;
        console.log(`Piano ancorato a: X=${newX}, Y=${newY}, Z=${newZ}`);
      }
    }
  }

  function processVideo() {
    if (!cvLoaded) {
      console.error('OpenCV.js non è stato caricato.');
      return;
    }

    const points = filterPoints(detectFeatures());
    console.log('Punti rilevati:', points);

    const planeCoefficients = estimate3DPlane(points);
    if (planeCoefficients) {
      console.log('Coefficiente piano stimato:', planeCoefficients);
    }

    estimateCameraPose(points);
    anchorPlane(points, planeCoefficients);
    drawDebug(points, planeCoefficients);

    requestAnimationFrame(processVideo);
  }
}

</script>



</body>
</html>
