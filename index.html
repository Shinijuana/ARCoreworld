<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Astronave con SLAM</title>
  
  <!-- A-Frame for rendering the scene -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- OpenCV.js library -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" onerror="onOpenCvError()"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video, #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">

<!-- A-Frame Scene -->
<a-scene embedded 
         renderer="colorManagement: true, physicallyCorrectLights" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">
    
  <a-assets>
      <a-asset-item id="astro" src="ASTRONAVE.glb"></a-asset-item>
  </a-assets>

  <!-- Astronave Model at fixed position -->
  <a-entity id="astronave" position="0 0 -10" gltf-model="#astro" scale="1 1 1"></a-entity>

  <!-- Camera for AR scene -->
  <a-camera id="ar-camera" position="0 0 0" look-controls="enabled: false" class="clickable"></a-camera>
  
</a-scene>

<!-- Video Feed from Camera -->
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<canvas id="debug-canvas" style="position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 2;"></canvas>

<script type="text/javascript">
let cvLoaded = false;
let isPlaneAnchored = false; // Variabile per verificare se il piano è ancorato
let anchorX = 0, anchorY = 0, anchorZ = -10;

function onOpenCvReady() {
  cvLoaded = true;
  console.log('OpenCV.js is ready.');
  initializeApp();
}

function onOpenCvError() {
  console.error('OpenCV.js failed to load.');
}

function initializeApp() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const camera = document.getElementById('ar-camera');
  const astronave = document.getElementById('astronave');
  const debugCanvas = document.getElementById('debug-canvas');

  // Verifica che il canvas di debug esista e ottieni il contesto
  if (!debugCanvas) {
    console.error('Canvas di debug non trovato.');
    return;
  }
  const debugCtx = debugCanvas.getContext('2d');

  let lastX = 0, lastY = 0, lastZ = 0;
  const smoothingFactor = 0.1;
  const depthScale = 1;

  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: true }
  })
  .then((stream) => {
    video.srcObject = stream;
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      video.play();
    });
    video.addEventListener('play', () => {
      processVideo();
    });
  })
  .catch((error) => {
    console.error('Errore nell\'accesso alla fotocamera: ', error);
  });

  function detectFeatures() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    const src = cv.matFromImageData(imageData);
    const gray = new cv.Mat();
    const corners = new cv.Mat();

    // Converti l'immagine in scala di grigi
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

    // Usa goodFeaturesToTrack per rilevare i punti
    cv.goodFeaturesToTrack(gray, corners, 500, 0.01, 10);

    console.log(`Numero di punti rilevati: ${corners.rows}`);

    if (corners.rows > 0) {
      const points = [];
      for (let i = 0; i < corners.rows; i++) {
        const pt = corners.row(i).data32F;
        points.push({ x: pt[0], y: pt[1] });
      }
      src.delete();
      gray.delete();
      corners.delete();
      return points;
    } else {
      src.delete();
      gray.delete();
      corners.delete();
      return [];
    }
  }

  function estimatePlane(points) {
    if (points.length > 2) {
      // Normalizza i punti
      const normalizedPoints = points.map(p => ({
        x: (p.x / canvas.width) * 2 - 1,
        y: (p.y / canvas.height) * 2 - 1
      }));

      // Crea matrici per i punti normalizzati
      const A = [];
      const B = [];
      normalizedPoints.forEach(p => {
        A.push([p.x, p.y, 1]);
        B.push([0]); // Costante per il piano
      });

      // Converti in matrici OpenCV
      const A_matrix = cv.matFromArray(A.length, A[0].length, cv.CV_64F, A.flat());
      const B_matrix = cv.matFromArray(B.length, B[0].length, cv.CV_64F, B.flat());

      // Risolvi Ax = B
      const plane = new cv.Mat();
      cv.solve(A_matrix, B_matrix, plane, cv.DECOMP_SVD);

      // Ottieni i coefficienti del piano
      const [a, b, c] = plane.data64F;

      // Libera memoria
      A_matrix.delete();
      B_matrix.delete();
      plane.delete();

      console.log(`Piano stimato: A=${a}, B=${b}, C=${c}`);
      return { a, b, c };
    } else {
      console.log("Non ci sono abbastanza punti per stimare un piano.");
      return null;
    }
  }

  function drawDebug(points, plane) {
    debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
    debugCtx.strokeStyle = 'red';
    debugCtx.fillStyle = 'red';
    debugCtx.lineWidth = 2;

    // Disegna i punti
    points.forEach(p => {
      debugCtx.beginPath();
      debugCtx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      debugCtx.fill();
    });

    // Disegna il piano stimato, se esiste
    if (plane) {
      debugCtx.strokeStyle = 'blue';
      debugCtx.beginPath();
      
      // Esempio di come disegnare un piano 2D (si assume che il piano sia orizzontale)
      debugCtx.moveTo(0, -(plane.a * 0 + plane.c) / plane.b);
      debugCtx.lineTo(canvas.width, -(plane.a * canvas.width + plane.c) / plane.b);
      debugCtx.stroke();
    }
  }

  function processVideo() {
    const points = detectFeatures();
    const plane = estimatePlane(points);
    
    if (!isPlaneAnchored && plane) {
      astronave.setAttribute('position', `${anchorX} ${anchorY} ${anchorZ}`);
      console.log(`Astronave ancorata a: X=${anchorX}, Y=${anchorY}, Z=${anchorZ}`);
      isPlaneAnchored = true;
    }

    // Aggiorna la posizione della camera
    if (points.length > 0) {
      const avgX = points.reduce((sum, p) => sum + p.x, 0) / points.length;
      const avgY = points.reduce((sum, p) => sum + p.y, 0) / points.length;

      // Calcolo della posizione 3D stimata basata sui punti rilevati
      const x3D = (avgX / canvas.width) * 10 - 5;
      const y3D = Math.max((avgY / canvas.height) * 10 - 5, 0); // y non può scendere sotto 0
      const zEstimate = 9; // Fisso a 9 per esempio

      // Smussamento per evitare salti bruschi
      const smoothedX = lastX * (1 - smoothingFactor) + x3D * smoothingFactor;
      const smoothedY = lastY * (1 - smoothingFactor) + y3D * smoothingFactor;
      const smoothedZ = lastZ * (1 - smoothingFactor) + zEstimate * smoothingFactor;

      // Aggiornamento della posizione della camera
      camera.setAttribute('position', `${smoothedX} ${smoothedY} ${smoothedZ}`);
      console.log(`Posizione della camera aggiornata: X=${smoothedX}, Y=${smoothedY}, Z=${smoothedZ}`);

      lastX = smoothedX;
      lastY = smoothedY;
      lastZ = smoothedZ;
    }

    drawDebug(points, plane);
    requestAnimationFrame(processVideo);
  }
}

</script>

</body>
</html>
