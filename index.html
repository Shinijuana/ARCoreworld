<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Astronave con SLAM</title>
  
  <!-- A-Frame per rendering -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- OpenCV.js library -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()" onerror="onOpenCvError()"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video, #canvas, #debugCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      overflow: hidden;
    }
    #debugCanvas {
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- A-Frame Scene -->
<a-scene embedded 
         renderer="colorManagement: true, physicallyCorrectLights" 
         vr-mode-ui="enabled: false" 
         device-orientation-permission-ui="enabled: false">
    
  <a-assets>
      <a-asset-item id="astro" src="ASTRONAVE.glb"></a-asset-item>
  </a-assets>

  <!-- Modello Astronave -->
  <a-entity id="astronave" position="0 0 -10" gltf-model="#astro" scale="1 1 1"></a-entity>

  <!-- Camera -->
  <a-camera id="ar-camera" position="0 0 0" look-controls="enabled: false" class="clickable"></a-camera>
  
  <!-- Piano per riferimento -->
  <a-plane id="plane" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#CCC" opacity="0.5"></a-plane>
  
</a-scene>

<!-- Video Camera Feed -->
<video id="video" autoplay></video>
<canvas id="canvas"></canvas>
<canvas id="debugCanvas"></canvas>

<script type="text/javascript">
let cvLoaded = false;
let isPlaneAnchored = false;

// Coordinate fisse astronave
let anchorX = 0, anchorY = 0, anchorZ = -10;

function onOpenCvReady() {
  cvLoaded = true;
  console.log('OpenCV.js is ready.');
  initializeApp();
}

function onOpenCvError() {
  console.error('OpenCV.js failed to load.');
}

function initializeApp() {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const debugCanvas = document.getElementById('debugCanvas');
  const debugCtx = debugCanvas.getContext('2d');
  const ctx = canvas.getContext('2d');
  const camera = document.getElementById('ar-camera');
  const astronave = document.getElementById('astronave');

  let lastX = 0, lastY = 0, lastZ = 0;
  const smoothingFactor = 0.1;
  const depthScale = 1;

  let frameCount = 0;
  const maxFramesToSkip = 10;  // Limita la frequenza del piano per evitare calcoli troppo frequenti

  navigator.mediaDevices.getUserMedia({ 
    video: { facingMode: true }
  })
  .then((stream) => {
    video.srcObject = stream;
    video.addEventListener('loadedmetadata', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      debugCanvas.width = canvas.width;
      debugCanvas.height = canvas.height;
      video.play();
    });
    video.addEventListener('play', () => {
      processVideo();
    });
  })
  .catch((error) => {
    console.error('Errore nell\'accesso alla fotocamera: ', error);
  });

  function detectFeatures() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

    const src = cv.matFromImageData(imageData);
    const gray = new cv.Mat();
    const corners = new cv.Mat();

    // Converti l'immagine in scala di grigi
    cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);

    if (gray.empty()) {
      console.error('L\'immagine in scala di grigi è vuota!');
      src.delete();
      gray.delete();
      corners.delete();
      return [];
    }

    // Usa goodFeaturesToTrack per rilevare i punti
    const maxCorners = 10000;
    const qualityLevel = 0.001; 
    const minDistance = 5;

    cv.goodFeaturesToTrack(gray, corners, maxCorners, qualityLevel, minDistance);
    console.log(`Numero di punti rilevati: ${corners.rows}`);

    const points = [];
    for (let i = 0; i < corners.rows; i++) {
      const pt = corners.row(i).data32F;
      points.push({ x: pt[0], y: pt[1] });
    }

    src.delete(); gray.delete(); corners.delete();
    return points;
  }

  function filterPoints(points) {
    return points.filter(p => p.x >= 0 && p.y >= 0 && p.x < canvas.width && p.y < canvas.height);
  }

  function estimate3DPlane(points2D) {
    const filteredPoints = filterPoints(points2D);
    if (filteredPoints.length < 3) {
      console.error('Non ci sono abbastanza punti validi per stimare un piano 3D.');
      return null;
    }

    const points3D = filteredPoints.map(p => ({
      x: (p.x / canvas.width) * 10 - 5,
      y: Math.max((p.y / canvas.height) * 10 - 5, 0),
      z: depthScale
    }));

    // Implementazione di RANSAC per trovare un piano
    let bestInliers = 0;
    let bestPlane = null;

    for (let i = 0; i < 100; i++) {  // Iterazioni RANSAC
      // Seleziona 3 punti casuali
      const sample = [];
      while (sample.length < 3) {
        const randomIndex = Math.floor(Math.random() * points3D.length);
        sample.push(points3D[randomIndex]);
      }

      const plane = estimatePlaneFrom3Points(sample);

      const inliers = points3D.filter(p => {
        const distance = Math.abs(plane.A * p.x + plane.B * p.y + plane.C * p.z + plane.D);
        return distance < 0.1;  // Tolleranza
      });

      if (inliers.length > bestInliers) {
        bestInliers = inliers.length;
        bestPlane = plane;
      }
    }

    console.log(`Miglior piano trovato con ${bestInliers} inliers.`);

    return bestPlane;
  }

  function estimatePlaneFrom3Points(points) {
    const p1 = points[0], p2 = points[1], p3 = points[2];
    const v1 = { x: p2.x - p1.x, y: p2.y - p1.y, z: p2.z - p1.z };
    const v2 = { x: p3.x - p1.x, y: p3.y - p1.y, z: p3.z - p1.z };

    const normal = {
      x: v1.y * v2.z - v1.z * v2.y,
      y: v1.z * v2.x - v1.x * v2.z,
      z: v1.x * v2.y - v1.y * v2.x
    };

    const A = normal.x, B = normal.y, C = normal.z;
    const D = -(A * p1.x + B * p1.y + C * p1.z);

    return { A, B, C, D };
  }

  function updateAstronave(plane) {
    if (plane) {
      const x = -plane.A / plane.C * depthScale;
      const y = -plane.B / plane.C * depthScale;
      const z = depthScale;
      
      astronave.setAttribute('position', `${x} ${y} ${z}`);
    }
  }

  function drawDebug(points, plane) {
    debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
    debugCtx.strokeStyle = 'red';
    debugCtx.fillStyle = 'red';
    debugCtx.lineWidth = 2;

    // Disegna i punti
    points.forEach(p => {
      debugCtx.beginPath();
      debugCtx.arc(p.x, p.y, 3, 0, 2 * Math.PI);
      debugCtx.fill();
    });

    // Disegna il piano stimato, se esiste
    if (plane) {
      debugCtx.strokeStyle = 'blue';
      debugCtx.beginPath();
      debugCtx.moveTo(0, -(plane.D + plane.A * 0) / plane.B);
      debugCtx.lineTo(canvas.width, -(plane.D + plane.A * canvas.width) / plane.B);
      debugCtx.stroke();
    }
  }

  function processVideo() {
    if (!cvLoaded) return;

    const points2D = detectFeatures();
    frameCount++;

    if (frameCount >= maxFramesToSkip) {
      const bestPlane = estimate3DPlane(points2D);
      if (bestPlane) {
        updateAstronave(bestPlane);
      }
      frameCount = 0;  // Reset frame counter
    }

    drawDebug(points2D, bestPlane);
    requestAnimationFrame(processVideo);
  }
}

if (window.cv && window.cv.getBuildInformation) {
  onOpenCvReady();
} else {
  console.error('OpenCV.js non è caricato.');
}
</script>

</body>
</html>
