<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esperienza AR - Oggetto Unico</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* CSS per AR e Fallback */
    :not(:defined) > * {
      display: none;
    }

    model-viewer {
      background-color: #eee;
      overflow-x: hidden;
      width: 100%;
      height: 100vh;
    }

    #ar-button {
      background-image: url(assets/ic_view_in_ar_new_googblue_48dp.png);
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: 12px 50%;
      background-color: #fff;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      bottom: 132px;
      padding: 0px 16px 0px 40px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      color: #4285f4;
      height: 36px;
      line-height: 36px;
      border-radius: 18px;
      border: 1px solid #DADCE0;
    }

    #ar-button:active {
      background-color: #E8EAED;
    }

    #ar-button:focus {
      outline: none;
    }

    #ar-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    #fallback-button {
      background-color: #fff;
      color: #4285f4;
      border: 1px solid #DADCE0;
      border-radius: 18px;
      height: 36px;
      line-height: 36px;
      font-family: Roboto Regular, Helvetica Neue, sans-serif;
      font-size: 14px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 80px;
      padding: 0 16px;
      text-align: center;
      cursor: pointer;
    }

    #fallback-button:active {
      background-color: #E8EAED;
    }

    #fallback-button:focus {
      outline: none;
    }

    #fallback-button:focus-visible {
      outline: 1px solid #4285f4;
    }

    #ar-prompt {
      position: absolute;
      left: 50%;
      bottom: 175px;
      animation: elongate 2s infinite ease-in-out alternate;
      display: none;
    }

    model-viewer[ar-status="session-started"] > #ar-prompt {
      display: block;
    }

    #ar-prompt > img {
      animation: circle 4s linear infinite;
    }

    #ar-failure {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 175px;
      display: none;
    }

    model-viewer[ar-tracking="not-tracking"] > #ar-failure {
      display: block;
    }

    #fallback-message {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #fallback-message a {
      color: #4285f4;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="ar-content">
    <!-- Esperienza AR con un oggetto -->
    <model-viewer 
      id="model-viewer"
      src="assets/ASTRONAVE.glb" 
      poster="assets/poster.png" 
      tone-mapping="neutral" 
      shadow-intensity="1" 
      ar 
      camera-controls 
      touch-action="pan-y" 
      alt="Un modello 3D di un oggetto">
      
      <button slot="ar-button" id="ar-button">
        Use ARCore or ARKit
      </button>

      <button id="fallback-button">
        Unsupported AR
      </button>

      <div id="ar-prompt">
        <img src="assets/hand.png">
      </div>

      <button id="ar-failure">
        AR is not tracking!
      </button>

    </model-viewer>

    <div id="fallback-message">
      <p>Il tuo dispositivo non supporta AR. Puoi visualizzare il modello 3D <a href="fallback.html">qui</a>.</p>
    </div>
  </div>

  <script>
    async function checkARSupport() {
      if ('xr' in navigator) {
        try {
          const supportsAR = await navigator.xr.isSessionSupported('immersive-ar');
          return supportsAR;
        } catch (e) {
          console.error('Errore nel controllo AR:', e);
          return false;
        }
      } else {
        return false;
      }
    }

    async function loadFallbackIfNeeded() {
      const supportsAR = await checkARSupport();

      if (!supportsAR) {
        document.getElementById('ar-content').style.display = 'none';
        document.getElementById('fallback-message').style.display = 'block';
      }
    }

    // Aggiungi evento al pulsante fallback per mostrare il fallback
    document.getElementById('fallback-button').addEventListener('click', () => {
      window.location.href = 'fallback.html';
    });

    loadFallbackIfNeeded();
  </script>
</body>
</html>
